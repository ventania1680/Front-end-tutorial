<!DOCTYPE html>
<html>
    <head>
        <style>
            div > p { color: red; }
            p ~ ul { color: red; }
        </style>
    </head>
    <body>
        <h1>Heading</h1>
        <div>
            <p>paragraph 1</p>
            <p>paragraph 2</p>
            <span><p>paragraph 3</p></span>
        </div>
        <p>paragraph 4</p>

        <div>A div element.</div>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        
        <p>The first paragraph.</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <h2>Another list</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </body>
</html>
