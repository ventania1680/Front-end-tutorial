<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .text-red {
                color: red;
                border: 1px solid #bcbcbc;
                padding: 10px;
            }
            .text-red button {
                color: inherit;
            }
            .text-red p {
                border: inherit;
                padding: inherit;
            }
        </style>
    </head>
    <body>
        <div class="text-red">
            <h1>Heading</h1>
            <p>Paragraph<strong>strong</strong></p>
            <button>Button</button>
        </div>
    </body>
</html>
