<!DOCTYPE html>
<html>
    <head>
        <style>
            ol > li:nth-child(2n) { color: orange; }
            ol > li:nth-child(2n+1) { color: green; }
            ol > li:first-child { color: red; }
            ol > li:last-child { color: blue; }
            ol > li:nth-child(4) { background: brown; }
            ul > :nth-last-child(2n+1) { color: red; }
            ul > :nth-last-child(2n) { color: blue; }
        </style>
    </head>
    <body>
        <ol>
            <li>Espresso</li>
            <li>Americano</li>
            <li>Caffe Latte</li>
            <li>Caffe Mocha</li>
            <li>Caramel Latte</li>
            <li>Cappuccino</li>
        </ol>

        <ul>
            <li>Espresso</li>
            <li>Americano</li>
            <li>Caffe Latte</li>
            <li>Caffe Mocha</li>
            <li>Caramel Latte</li>
            <li>Cappuccino</li>
        </ul>
    </body>
</html>
